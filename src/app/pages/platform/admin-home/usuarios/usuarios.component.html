<div class="contenedor">
    <div class="d-flex justify-content-between">
        <button class="btn btn-secondary m-2" type="button" (click)="volver()">
            <i class="fas fa-chevron-left"></i>
            Regresar
        </button>

        <button class="btn btn-primary m-2" (click)="abrirModal()">
            <i class="fas fa-user-plus"></i>
            Crear Usuario
        </button>
    </div>
   <mat-card>
        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="filtrar($event)" #input autocomplete="off" placeholder="buscar ..">
            <mat-icon matSuffix>
                search
            </mat-icon>
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" class="w-100">
        
            <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Documento </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{ element.documento }} </td>
            </ng-container>
        
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{ element.nombre | titlecase }} </td>
            </ng-container>
        
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Telefono </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{ element.telefono }} </td>
            </ng-container>
        
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                <td mat-cell *matCellDef="let usuario" class="text-center">
        
                    <button class="btn btn-primary" matTooltip="Permisos" matTooltipPosition="above" (click)="permisos(usuario)">
                        <i class="fas fa-wrench"></i>
                    </button>
                    
                    <button class="btn btn-primary" matTooltip="Editar" matTooltipPosition="above" (click)="abrirModal(usuario)">
                        <i class="fas fa-edit"></i>
                    </button>
                    
                    <button class="btn btn-primary" [matTooltip]="usuario.estado ? 'Deshabilitar' : 'Habilitar'" matTooltipPosition="above"
                        (click)="cambiarEstado(usuario)">
                        <i [ngClass]="usuario.estado ? 'fas fa-user-times' : 'fas fa-user-check'"></i>
                    </button>
                    
                    <button class="btn btn-primary" matTooltip="Cambiar contraseÃ±a" matTooltipPosition="above"
                        (click)="cambiarClave(usuario)">
                        <i class="fas fa-unlock"></i>
                    </button>
        
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
   
    </mat-card>
</div>
<ngx-loading [show]="cargando" [config]="configLoader">
</ngx-loading>
