<div class="container-fluid">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="tarjeta row" *ngFor="let permiso of permisos">
            <div class="col-6 text-center v-c">
                <i [class]="permiso.icono"></i>
            </div>
            <p class="col-6 text-center v-c">{{permiso.nombre | titlecase}}</p>
        </div>
        
        
    </div>
</div>
