<div class="container-fluid animate__animated animate__backInRight animate__fast">
    <div class="text-center animate__animated animate__zoomInDown animate__fast" *ngIf="nombreParqueadero" >
        <h3 class="title">
            {{nombreParqueadero | titlecase}}
        </h3>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="tarjeta row pointer" *ngFor="let permiso of permisos" (click)="ir(permiso.ruta)">
            <div class="col-6 text-center v-c">
                <i ngClass="{{permiso.icono+' fa-7x'}}"></i>
            </div>
            <p class="col-6 text-center v-c">{{permiso.nombre | titlecase}}</p>
        </div>
    </div>
</div>
