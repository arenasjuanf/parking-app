<mat-drawer-container class="h-100 w-100" >
    <mat-drawer mode="side" #drawer>
        <mat-card class="d-flex">
            <mat-card-header>
                <mat-card-title>Parking McQueen </mat-card-title>
                <mat-card-subtitle>{{ fecha | date:'medium' }}</mat-card-subtitle>
            </mat-card-header>
            <i class="fas fa-car fa-2x"></i>
        </mat-card>
        <mat-selection-list *ngFor="let item of menus" [multiple]="false">
            <mat-list-option role="listitem" (click)="goTo(item.ruta)">
                {{item.nombre | titlecase}}
                <i class="{{item.faIcon}}"></i>
            </mat-list-option>
            <mat-divider></mat-divider>
        </mat-selection-list>

    </mat-drawer>
    <mat-drawer-content>
        <h3 (click)="drawer.toggle()">accion</h3>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
