<div class="text-right">
    <button class="btn btn-secondary" (click)="dialogRef.close()">
        <i class="fas fa-times"></i>
    </button>
</div>

<mat-tab-group mat-align-tabs="start" *ngIf="data">
    <mat-tab label="{{'Piso ' +item.piso}}" *ngFor="let item of data">
        <div class="row mt-4" *ngIf="item.puestos">
            
            <div class="col-6 col-md-4 col-xl-2 mb-4" *ngFor="let casilla of item.puestos">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <p>{{casilla.puesto}}</p>
                        <i [ngClass]="casilla.clase == 'carro' ? 'col fas fa-car-side fa-3x' : 'col fas fa-motorcycle fa-3x'"> </i>
                    </div>
                </div>
                <!-- <div class="row">
                    <p class="col">{{casilla.puesto}}</p>
                </div>
                <div class="row">
                    <i [ngClass]="casilla.clase == 'carro' ? 'col fas fa-car-side fa-3x' : 'col fas fa-motorcycle fa-3x'"> </i>
                </div> -->
            
            </div>
        
        </div>
    </mat-tab>
</mat-tab-group>
