<div class="contenedor">
  <mat-card class="d-flex justify-content-between">
    <h3 i18n>Historial Usuarios</h3>
  </mat-card>
  <mat-card>
    <div class="input-group">
      <!-- <input type="text" autofocus class="form-control" placeholder="Documento o nombre del usuario"
        aria-label="Documento o nombre del usuario" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button" id="button-addon2" i18n><i class="fas fa-search"></i>
          Buscar</button>
      </div> -->
      <form [formGroup]="formFilter" class="row w-100 animate__animated animate__bounceInLeft animate__fast">

        <mat-form-field appearance="outline" class="col-12 col-md-3">
          <mat-label i18n>Fecha Ingreso</mat-label>
          <input matInput [matDatepicker]="ingreso" formControlName="fechaEntrada">
          <mat-datepicker-toggle matSuffix [for]="ingreso"></mat-datepicker-toggle>
          <mat-datepicker #ingreso></mat-datepicker>
        </mat-form-field>


        <mat-form-field appearance="outline" class="col-12 col-md-3">
          <mat-label i18n>Fecha salida</mat-label>
          <input formControlName="fechaSalida" matInput [matDatepicker]="salida">
          <mat-datepicker-toggle matSuffix [for]="salida"></mat-datepicker-toggle>
          <mat-datepicker #salida></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-12 col-md-3">
          <mat-label i18n>Documento de cliente</mat-label>
          <input formControlName="documento" matInput type="text">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-12 col-md-3">
          <mat-label i18n>Placa del vehículo</mat-label>
          <input formControlName="placa" matInput type="text">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-12 col-md-3">
          <mat-label i18n>Tipo de vehículo</mat-label>
          <mat-select formControlName="tipo">
            <mat-option value=""></mat-option>
            <mat-option *ngFor="let item of branchVehicles" [value]="item['value']">{{ item['view'] }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-12 col-md-3">
          <mat-label i18n>Parqueadero</mat-label>
          <mat-select formControlName="parqueadero">
            <mat-option value="">Todos</mat-option>
            <mat-option *ngFor="let item of parkings;" [value]="item['key']">{{ item['nombre'] }}</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="col-12 col-md-3 d-flex justify-content-between m-auto botones">

          <button (click)="formFilter.reset()" mat-raised-button color="primary" i18n>
            Limpiar
            <mat-icon>clear</mat-icon>
          </button>

        </div>
      </form>
    </div>
  </mat-card>

  <div class="contenedor-lista">

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort class="w-100" matTableExporter #exporter="matTableExporter">

        <ng-container *ngFor="let op of displayedColumns;" [matColumnDef]="op">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ op | titlecase  }} </th>
          <td mat-cell *matCellDef="let row"> {{ row[op] | titlecase }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4" i18n>No hay resultados</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[20, 35, 50, 100]"></mat-paginator>
    </div>
