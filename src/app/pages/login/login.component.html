<div class="container mt-5 h-100 d-flex flex-column justify-content-center">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="logo-container text-center">
                <img src="../../../assets/images/logo.jpg" alt="marking mcqueen">
            </div>
            <div>
                <h1 class="titulo_melo text-center">Parking McQueen</h1>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="form-container">
                <h1>
                    Iniciar Sesi√≥n
                </h1>
                <form (ngSubmit)="login(formulario)" #formulario="ngForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <input type="email" class="form-control" placeholder="Enter email" name="email" ngModel required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Clave</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                        Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
